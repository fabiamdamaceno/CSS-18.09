<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Aula CSS - 1</title>

	<style>
		.container1 {
			width:500px;
			height: fit-content; 
			background-color: aliceblue; 
			border-radius: 25px; 
			border: solid 3px royalblue; 
			margin: 20px
		}

		.container2 {
			width:500px;
			height: fit-content; 
			background-color: aliceblue; 
			border-radius: 25px; 
			border: solid 3px royalblue; 
			margin: 20px
		}

		.imgContainer {
			width: 100px; 
			height: 100px; 
			border-radius: 50%;
		}

		.imagem {
			width: 100%;  
			height: 100%; 
			margin-top: 20px;
		}

		.conteudo {
			margin: 10px 0px 5px 20px;
		}

		.nome {
			color: blue;
			font-weight: bold;
		}

		.msg {
			color: blue
		}
	</style>
</head>

<body>

	<div class="container1">
		<div class="conteudo">

			<div class="imgContainer">
				<img class ="imagem" src="https://cdn-icons-png.flaticon.com/512/706/706830.png" alt="">
			</div>
			
			<div>
				<h1 style="font-family: monospace; font-size: 30px;">
					Meu nome é: <span class="nome">Adriana</span>
				</h1>
				
				<p style="font-family: monospace; font-size: 15px;">
					Mensagem: <i class="msg"> A vida não é um morango! </i>
				</p>
			</div>
		</div>
	</div>

	<div class="container2">
		<div class="conteudo">

			<div class="imgContainer">
				<img class ="imagem" src="https://cdn-icons-png.flaticon.com/256/3681/3681928.png" alt="">
			</div>
			
			<div>
				<h1 style="font-family: monospace; font-size: 30px;">
					Meu nome é: <span class="nome">Hugo</span>
				</h1>
				
				<p style="font-family: monospace; font-size: 15px;">
					Mensagem: <i class="msg"> Um dia é da caça, o outro é do caçador.</i>
				</p>
			</div>
		</div>
	</div>

</body>

</html>
